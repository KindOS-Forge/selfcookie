# Project information
site_name: KindOS selfcookie
repo_url: https://github.com/KindOS-Forge/selfcookie
docs_dir: content

theme:
    name: material
    language: en
    features:
        - navigation.instant
        - toc.integrate
        - toc.follow
        - content.code.copy
    palette:
        -   media: "(prefers-color-scheme: light)"
            scheme: default
            toggle:
                icon: material/weather-sunny
                name: Switch to dark mode
        -   media: "(prefers-color-scheme: dark)"
            scheme: slate
            toggle:
                icon: material/weather-night
                name: Switch to light mode

markdown_extensions:
    - attr_list
    - admonition
    - md_in_html
    - pymdownx.details
    - pymdownx.superfences


